<ion-header>

    <ion-navbar>
      <ion-grid>
        <ion-row> 
          <ion-col style="padding-bottom: 0;" class="text-big">{{(profileData | async)?.lastName}} {{(profileData | async)?.firstName}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="padding-top: 0;" class="text-med">@{{(profileData | async)?.userName}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
    <ion-navbar style="padding: 0;">
        <ion-segment [(ngModel)]="operations" color="primary">
      
          <ion-segment-button value="profile">
            Profile
          </ion-segment-button>
    
          <ion-segment-button value="Op II">
            Op II
          </ion-segment-button>
    
          <ion-segment-button value="Op III">
              Op III
          </ion-segment-button>
        
        </ion-segment>
    </ion-navbar>
</ion-header>



<ion-content padding-top>

</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-segment [(ngModel)]="icons" color="primary">
  
          <ion-segment-button value="call">
            <ion-icon name="md-briefcase"></ion-icon>
          </ion-segment-button>
  
          <ion-segment-button value="calendar">
            <ion-icon name="md-calendar"></ion-icon>
          </ion-segment-button>
  
          <ion-segment-button value="profile">
              <ion-icon name="md-contact"></ion-icon>
          </ion-segment-button>
        
        </ion-segment>
      </ion-toolbar>
</ion-footer>
