<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input [(ngModel)]="this.profile.userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="this.profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="this.profile.lastName"></ion-input>
  </ion-item>

  <button ion-button block (click)="creatProfile()">Creat Profile</button>

</ion-content>
