<ion-content>
  <div class="box-content">

    <h1 class="title-page">Medical Clin</h1>

    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="this.user.email" type="text" placeholder="Email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="this.user.password" type="password" placeholder="Senha" clearInput></ion-input>
      </ion-item>
    </ion-list>  


    <button class="button-big" ion-button (click)="onCLickLogin()">
      Entrar
    </button>

    <p class="link-page" (click)="onClickGoToSinginPage()">
      Ainda não tem uma Conta? Faça o cadastro aqui
    </p>

  </div>
</ion-content>
